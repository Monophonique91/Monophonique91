name: ProfileMetrics
on:
  # Update interval
  schedule: [{cron: "0 * * * *"}]
  # Optional options
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS }}
